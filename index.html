<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>First JS Project - JS Caclulator Challenge</h1>
  </header>
  <main class ="calculator">
      <div class="calculator__container">
        <div class="calculator__screen">
          <p class="calculator__display">0+0</p>
        </div>
        <div class="calculator__numbers">
          <!-- Top Row Buttons -->
          <button class="container__button" id="allClear">AC</button>
          <button class="container__button" id="divide">/</button>
          <!-- Second Row Buttons -->
          <button class="container__button" id="seven">7</button>
          <button class="container__button" id="eight">8</button>
          <button class="container__button" id="nine">9</button>
          <button class="container__button" id="multiply">x</button>
          <!-- Third Row Buttons -->
          <button class="container__button" id="four">4</button>
          <button class="container__button" id="five">5</button>
          <button class="container__button" id="six">6</button>
          <button class="container__button" id="add">+</button> 
          <!-- Third Row Buttons -->
          <button class="container__button" id="one">1</button>
          <button class="container__button" id="two">2</button>
          <button class="container__button" id="three">3</button>
          <button class="container__button" id="subtract">-</button>
          <!-- Fourth Row Buttons -->
          <button class="container__button" id="decimal">.</button>
          <button class="container__button" id="zero">0</button>
          <button class="container__button" id="backspace"><</button>
          <button class="container__button" id="return">=</button>
          <!-- Fift Row Buttons -->
        </div>
      </div>
    </div>

  </main>
  <script src="./script/main.js" type="javascript" asyn defer></script>
</body>
</html>
