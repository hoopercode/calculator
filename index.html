<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>First JS Project - JS Caclulator Challenge</h1>
  <main class ="calculator">
      <div class="calculator__container">
        <div class="calculator__screen">
          <p data-previous-display class="calculator__previous" data-cy="prevDisplay"></p>
          <p data-current-display class="calculator__current" data-cy="currentDisplay"></p>
        </div>
        <div class="calculator__numbers">
          <!-- Top Row Buttons -->
          <button data-all-clear class="calculator__ac" id="allClear" data-cy="allClear">AC</button>
          <button data-divide data-operator class="calculator__operator" id="divide" data-cy="divide">รท</button>
          <!-- Second Row Buttons -->
          <button data-number="7" class="calculator__button" id="seven" data-cy="seven">7</button>
          <button data-number="8"  class="calculator__button" id="eight" data-cy="eight">8</button>
          <button data-number="9"  class="calculator__button" id="nine" data-cy="nine">9</button>
          <button data-multiply data-operator class="calculator__operator" id="multiply" data-cy="multiply">*</button>
          <!-- Third Row Buttons -->
          <button data-number="4"  class="calculator__button" id="four" data-cy="four">4</button>
          <button data-number="5"  class="calculator__button" id="five" data-cy="five">5</button>
          <button data-number="6"  class="calculator__button" id="six" data-cy="six">6</button>
          <button data-add data-operator class="calculator__operator" id="add"  data-cy="add">+</button> 
          <!-- Third Row Buttons -->
          <button data-number="1"  class="calculator__button" id="one" data-cy="one">1</button>
          <button data-number="2"  class="calculator__button" id="two" data-cy="two">2</button>
          <button data-number="3"  class="calculator__button" id="three" data-cy="three">3</button>
          <button data-sub data-operator class="calculator__operator" id="subtract" data-cy="subtract">-</button>
          <!-- Fourth Row Buttons -->
          <button data-number="."  class="calculator__button" id="decimal" data-cy="decimal">.</button>
          <button data-number="0"  class="calculator__decimal" id="zero" data-cy="zero">0</button>
          <!-- <button data-backspace class="calculator__backspace" id="backspace"><</button> -->
          <button data-equals data-operator class="calculator__equals" id="return" data-cy="equals">=</button>
          <!-- Fift Row Buttons -->
        </div>
      </div>
    </div>

  </main>
  <footer>
    <br>
    <br>
    <br>
  </footer>
  <script src="./script/main.js"></script>
</body>
</html>
