<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>First JS Project - JS Caclulator Challenge</h1>
  </header>
  <main class ="calculator">
      <div class="calculator__container">
        <div class="calculator__screen">
          <p data-current-display class="calculator__display"></p>
        </div>
        <div class="calculator__numbers">
          <!-- Top Row Buttons -->
          <button data-all-clear class="calculator__ac" id="allClear" >AC</button>
          <button data-operation class="calculator__operator" id="divide">/</button>
          <!-- Second Row Buttons -->
          <button data-number class="calculator__button" id="seven">7</button>
          <button data-number class="calculator__button" id="eight">8</button>
          <button data-number class="calculator__button" id="nine">9</button>
          <button data-operation class="calculator__operator" id="multiply">x</button>
          <!-- Third Row Buttons -->
          <button data-number class="calculator__button" id="four">4</button>
          <button data-number class="calculator__button" id="five">5</button>
          <button data-number class="calculator__button" id="six">6</button>
          <button data-operation class="calculator__operator" id="add" >+</button> 
          <!-- Third Row Buttons -->
          <button data-number class="calculator__button" id="one">1</button>
          <button data-number class="calculator__button" id="two">2</button>
          <button data-number class="calculator__button" id="three">3</button>
          <button data-operation class="calculator__operator" id="subtract">-</button>
          <!-- Fourth Row Buttons -->
          <button data-number class="calculator__button" id="decimal">.</button>
          <button data-number class="calculator__decimal" id="zero">0</button>
          <button data-backspace class="calculator__backspace" id="backspace"><</button>
          <button data-equals class="calculator__equals" id="return">=</button>
          <!-- Fift Row Buttons -->
        </div>
      </div>
    </div>

  </main>
  <footer>
    <br>
    <br>
    <br>
  </footer>
  <script src="./script/main.js"></script>
</body>
</html>
